<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/register-style.css">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="container">
        <form id="register-form" class="form">
            <h2>Đăng Ký</h2>
            <div class="form-control">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="form-control">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-control">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
            </div>
            <button type="button" onclick="register()">Đăng Ký</button>
            <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </form>
    </div>
    <script src="/JS/register-script.js"></script>
</body>
</html>
